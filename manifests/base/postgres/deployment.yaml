apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: radar-voluntario
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  key: postgres-db
                  name: radar-voluntario-config
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  key: postgres-user
                  name: radar-voluntario-config
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgres-password
                  name: oracle-vault-radar-voluntario
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            # requests:
            #   cpu: "0.25"
            #   memory: "256Mi"
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc