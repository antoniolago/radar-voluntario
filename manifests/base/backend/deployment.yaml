apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-api-deployment
  namespace: radar-voluntario
spec:
  replicas: 1
  # strategy:
  #   type: Recreate
  selector:
    matchLabels:
      app: node-api
  template:
    metadata:
      name: node-api
      labels:
        app: node-api
    spec:
      containers:
        - name: node-api-container
          imagePullPolicy: Always
          image: ghcr.io/antoniolago/radar-voluntario-backend:latest # {"$imagepolicy": "flux-system:radar-voluntario-back-img"}
          ports:
            - containerPort: 3000 # Adjust the port if your Node.js app listens on a different port
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: postgres-db-url
                  name: oracle-vault-radar-voluntario              
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            # requests:
            #   cpu: "0.5"
            #   memory: "256Mi"