apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deployment
  namespace: radar-voluntario
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      name: react-app
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app-container
          image: ghcr.io/antoniolago/radar-voluntario-frontend:latest # {"$imagepolicy": "flux-system:radar-voluntario-front-img-policy"}
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "0.1"
              memory: "512Mi"
            # requests:
            #   cpu: "0.5"
            #   memory: "256Mi"